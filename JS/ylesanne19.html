<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toodete leht</title>
    <!-- Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="jumbotron bg-gradient">
        <h1 class="display-4 text-center text-white">JavaScript XHR</h1>
        <p class="lead text-center text-white">As체nkroonne Toodete Kuvamine</p>
    </div>
    <div id="productContainer" class="row"></div>
</div>

<!-- Bootstrap JS ja Popper.js skriptid -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Tee p채ring toodete JSON-i
        fetch('https://dummyjson.com/products')
            .then(response => response.json())
            .then(data => displayProducts(data.products))
            .catch(error => console.error('Viga toodete p채rimisel:', error));

        // Funktsioon toodete kuvamiseks Bootstrap kaartidel
        function displayProducts(products) {
            const productContainer = document.getElementById('productContainer');

            // L채bige iga toode ja looge Bootstrapi kaart
            products.forEach((product, index) => {
                const card = `
                    <div class="col-md-4 mb-4">
                        <div class="card" style="height: 100%;">
                            <img src="${product.thumbnail}" class="card-img-top" alt="${product.title}" style="object-fit: cover; height: 200px;">
                            <div class="card-body">
                                <h5 class="card-title">${product.title}</h5>
                                <p class="card-text">Hind: $${product.price}</p>
                                <a href="#" class="btn btn-primary">Osta kohe</a>
                            </div>
                        </div>
                    </div>
                `;
                productContainer.innerHTML += card;
            });
        }
    });
</script>

</body>
</html>
